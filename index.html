<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-input" class="form-control" type="text" />
                    <button onclick="generatePin()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="calc-input" class="form-control" type="text" />
                    <div class="numbers">
                        <div id="calc-body" class="calc-body">
                            <div class="calc-button-row">
                                <div class="button btn">7</div>
                                <div class="button btn">8</div>
                                <div class="button btn">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button btn">4</div>
                                <div class="button btn">5</div>
                                <div class="button btn">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button btn">1</div>
                                <div class="button btn">2</div>
                                <div class="button btn">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="deleteLastNum()" class="button">&lt;</div>
                                <div class="button btn">0</div>
                                <div class="button" onclick="clearInput()">C</div>
                            </div>
                            <div>
                                <button onclick="verifyPin()" id="submit-btn" type="submit" class="submit-btn">
                  Submit
                </button>
                                <p class="action-left"><span id="try-left">3</span> try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="not-matched" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
        <script src="app.js"></script>
</body>

</html>
